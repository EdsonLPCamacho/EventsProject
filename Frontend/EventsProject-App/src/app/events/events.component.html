<p>Events work!</p>

<div *ngFor="let event of events">
  <div>
    <strong>Theme:</strong> {{ event.theme }}
  </div>
  <div>
    <strong>Local:</strong> {{ event.local }}
  </div>
  <div>
    <strong>Event Time:</strong> {{ event.eventTime }}
  </div>
  <div>
    <strong>People:</strong> {{ event.people }}
  </div>
  <div>
    <strong>Lot:</strong> {{ event.lot }}
  </div>
  <div>
    <strong>Image URL:</strong> <img [src]="event.imageURL" alt="Event Image" />
  </div>
  <hr>
</div>
